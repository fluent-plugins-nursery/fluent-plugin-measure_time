<source>
  type tail
  path dummy.log
  pos_file /var/tmp/_var_log_dummy.pos
  format none
  tag dummy
</source>
<match dummy>
  type copy
  <store>
    type keep_forward
    flush_interval 0
    try_flush_interval 1
    buffer_chunk_limit 1m
    buffer_queue_limit 64
    num_threads 3
    keepforward thread
    keepalive true
    <server>
      host 127.0.0.1 # FIX ME
      port 24224
    </server>
  </store>
</match>
